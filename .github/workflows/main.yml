name: Sync Devcontainer Files to HU-bioinfo

on:
  push:
    paths:
      - 'base_env/.devcontainer/devcontainer.json'
      - 'base_env/.devcontainer/docker-compose.yml'
  workflow_dispatch:

jobs:
  sync-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4

      - name: Remove unnecessary files (keep only target files)
        run: |
          find base_env/.devcontainer -type f ! -name 'devcontainer.json' ! -name 'docker-compose.yml' -delete

      - name: Push to target repository
        uses: Songmu/action-push-to-another-repository@v1.0.0
        with:
          source-directory: 'base_env/.devcontainer'
          destination-github-username: HU-bioinfo
          destination-repository-name: container_template_for_linux_server
          user-email: 'github-actions@example.com'
          target-branch: 'main'
        env:
          API_TOKEN_GITHUB: ${{ secrets.TARGET_REPO_TOKEN }}
